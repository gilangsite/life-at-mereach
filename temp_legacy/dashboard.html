<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Team — MEREACH</title>
    <!-- Premium Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" type="image/png" href="favico-orange.png">
</head>

<body>
    <!-- Login View (Initially Visible if not logged in) -->
    <div class="login-container" id="login-view">
        <div class="login-card">
            <div class="login-logo">
                <img src="white-logo.png" alt="MEREACH" class="login-logo-img">
            </div>
            <h1 class="login-title">Team Access</h1>
            <p class="login-subtitle">Dashboard Internal MEREACH</p>
            <form id="login-form" autocomplete="off">
                <div class="login-field">
                    <label class="login-label">Email</label>
                    <input type="email" id="login-email" class="login-input" placeholder="tim@mereach.id" required>
                </div>
                <div class="login-field">
                    <label class="login-label">Password</label>
                    <input type="password" id="login-pass" class="login-input" placeholder="••••••••" required>
                </div>
                <div id="login-error" class="login-error"></div>
                <button type="submit" class="login-btn" id="login-btn">
                    <span>Login Internal</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width: 18px; height: 18px;">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                </button>
            </form>
            <a href="index.html" class="login-back">Kembali ke Website</a>
        </div>
    </div>

    <!-- Main Dashboard View (Initially Hidden) -->
    <div id="dashboard-view" style="display: none;">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <img src="white-logo.png" alt="MEREACH" class="topbar-logo">
                <span class="topbar-title">Dashboard</span>
            </div>
            <div class="topbar-right">
                <div class="topbar-user">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width: 14px; height: 14px; vertical-align: middle; margin-right: 6px;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span id="topbar-user">Tim Member</span>
                </div>
                <button class="topbar-logout" id="btn-logout">Logout</button>
            </div>
        </header>

        <main class="main">
            <!-- Summary Stats -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-card-icon partner-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-partner">0</span>
                        <span class="summary-card-label">Total Partner</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon teman-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-teman">0</span>
                        <span class="summary-card-label">Total Teman</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon pending-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-pending">0</span>
                        <span class="summary-card-label">Waiting Room</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon active-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-approved">0</span>
                        <span class="summary-card-label">Verified Partners</span>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <section class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            style="width: 18px; height: 18px; vertical-align: text-bottom; margin-right: 8px;">
                            <path d="M3 3v18h18" />
                            <path d="m19 9-5 5-4-4-3 3" />
                        </svg>
                        Tren Pendaftar
                    </h2>
                    <div class="chart-controls">
                        <input type="date" class="date-input" id="date-from">
                        <span class="date-separator">—</span>
                        <input type="date" class="date-input" id="date-to">
                        <button class="chart-filter-btn" id="btn-filter-chart">Filter</button>
                        <button class="chart-filter-btn secondary" id="btn-reset-chart">Reset</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="registrant-chart"></canvas>
                </div>
            </section>

            <!-- Table Section -->
            <section class="table-section">
                <div class="table-header">
                    <div class="table-tabs">
                        <button class="table-tab active" data-tab="partner" id="tab-partner">Partner MEREACH</button>
                        <button class="table-tab" data-tab="teman" id="tab-teman">Teman MEREACH</button>
                    </div>
                    <div class="table-actions-bar">
                        <input type="text" class="table-search" id="table-search" placeholder="Cari nama, email...">
                        <button class="refresh-btn" id="btn-refresh" title="Refresh Data">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                                <path d="M21 3v5h-5" />
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                                <path d="M3 21v-5h5" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead id="table-head">
                            <!-- Injected by JS -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                    <div id="table-empty" class="table-empty" style="display: none;">
                        Data tidak ditemukan atau masih kosong.
                    </div>
                </div>

                <div class="table-footer">
                    <div class="table-count" id="table-count">0 pendaftar</div>
                    <div class="table-updated" id="table-updated">Terakhir diupdate: —</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-overlay" class="confirm-overlay" style="display: none;">
        <div class="confirm-card">
            <h3 class="confirm-title" id="confirm-title">Konfirmasi</h3>
            <div class="confirm-message" id="confirm-message">Apakah Anda yakin?</div>
            <div class="confirm-actions">
                <button class="confirm-btn confirm-cancel" id="confirm-cancel">Batal</button>
                <button class="confirm-btn confirm-ok" id="confirm-ok">Yakin</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.3.1/cdn.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="team-auth.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
