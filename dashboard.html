<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard ‚Äî MEREACH Team</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Favico-Orange.png">

    <!-- Styles -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- ==================== LOGIN VIEW ==================== -->
    <div class="login-container" id="login-view">
        <div class="login-card">
            <div class="login-logo">
                <img src="mereach.png" alt="MEREACH" class="login-logo-img">
            </div>
            <h1 class="login-title">Team Dashboard</h1>
            <p class="login-subtitle">Masuk dengan akun Tim MEREACH</p>
            <form id="login-form" autocomplete="off">
                <div class="login-field">
                    <label class="login-label">Email</label>
                    <input type="email" class="login-input" id="login-email" placeholder="team@mereach.id" required>
                </div>
                <div class="login-field">
                    <label class="login-label">Password</label>
                    <input type="password" class="login-input" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="login-btn-text">Masuk</span>
                    <span class="login-btn-loading" style="display:none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="31.4 31.4" stroke-linecap="round" />
                        </svg>
                    </span>
                </button>
                <p class="login-error" id="login-error"></p>
            </form>
            <a href="index.html" class="login-back">‚Üê Kembali ke Website</a>
        </div>
    </div>

    <!-- ==================== DASHBOARD VIEW ==================== -->
    <div class="dashboard" id="dashboard-view" style="display:none;">

        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <img src="mereach.png" alt="MEREACH" class="topbar-logo">
                <span class="topbar-title">Dashboard</span>
            </div>
            <div class="topbar-right">
                <span class="topbar-user" id="topbar-user">Team</span>
                <button class="topbar-logout" id="btn-logout">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Summary Cards -->
            <section class="summary-cards">
                <div class="summary-card">
                    <div class="summary-card-icon partner-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-partner">‚Äî</span>
                        <span class="summary-card-label">Total Partner</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon teman-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-teman">‚Äî</span>
                        <span class="summary-card-label">Total Teman</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon pending-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-pending">‚Äî</span>
                        <span class="summary-card-label">Waiting Approval</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-icon active-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                    </div>
                    <div class="summary-card-info">
                        <span class="summary-card-value" id="total-approved">‚Äî</span>
                        <span class="summary-card-label">Approved</span>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">üìà Tren Pendaftar</h2>
                    <div class="chart-controls">
                        <input type="date" class="date-input" id="date-from">
                        <span class="date-separator">‚Äî</span>
                        <input type="date" class="date-input" id="date-to">
                        <button class="chart-filter-btn" id="btn-filter-chart">Filter</button>
                        <button class="chart-filter-btn secondary" id="btn-reset-chart">Reset</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="registrant-chart"></canvas>
                </div>
            </section>

            <!-- Data Table Section -->
            <section class="table-section">
                <div class="table-header">
                    <div class="table-tabs">
                        <button class="table-tab active" data-tab="partner" id="tab-partner">Partner MEREACH</button>
                        <button class="table-tab" data-tab="teman" id="tab-teman">Teman MEREACH</button>
                    </div>
                    <div class="table-actions-bar">
                        <input type="text" class="table-search" id="table-search" placeholder="üîç Cari nama, email...">
                        <button class="refresh-btn" id="btn-refresh" title="Refresh Data">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10" />
                                <polyline points="1 20 1 14 7 14" />
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table" id="data-table">
                        <thead id="table-head"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <div class="table-empty" id="table-empty" style="display:none;">
                        <p>Belum ada data pendaftar.</p>
                    </div>
                </div>
                <div class="table-footer">
                    <span class="table-count" id="table-count">0 pendaftar</span>
                    <span class="table-updated" id="table-updated">Terakhir diupdate: ‚Äî</span>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toast-message"></span>
    </div>

    <!-- Confirm Dialog -->
    <div class="confirm-overlay" id="confirm-overlay" style="display:none;">
        <div class="confirm-dialog">
            <h3 class="confirm-title" id="confirm-title">Konfirmasi</h3>
            <p class="confirm-message" id="confirm-message">Apakah kamu yakin?</p>
            <div class="confirm-actions">
                <button class="confirm-btn cancel" id="confirm-cancel">Batal</button>
                <button class="confirm-btn ok" id="confirm-ok">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="team-auth.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
